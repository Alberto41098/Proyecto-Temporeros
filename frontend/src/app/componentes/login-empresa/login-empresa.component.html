<div class="todo-form">
  <div *ngIf="!loading" [className]="getClass()">
    <div class="form-text text-muted">
      <div class="alert alert-danger error" *ngIf="error">
        <p class="msg">Email o contraseña incorrecto</p>
      </div>
    </div>
    <div class="card-header">
      <h3 class="mb-0">Login Empresa</h3>
    </div>
    <form [formGroup]="formEmpresa" (submit)="submit()">
      <div class="form-group">
        <label for="nombre">Email</label>
        <input formControlName="email" type="text" class="form-control paramatro" id="form-nombre" aria-describedby="nombre" placeholder=""
          autocomplete="off">
      </div>
      <div class="form-group">
        <label for="imagen">Contraseña</label>
        <input formControlName="pass" type="password" class="form-control paramatro" id="form-imagen" placeholder="" autocomplete="off"
          aria-describedby="imagen">
      </div>
      <div class="card-footer" id="footer">
        <div class="texto">
          <div>¡Date a conocer y crea ofertas! <a [routerLink]="['/registrar/empresa']">Registrate</a></div>
        </div>
        <div class="boton">
          <button type="submit" class="btn btn-primary"
            [disabled]="formEmpresa.invalid || !pass.value || !email.value">Entrar</button>
        </div>
      </div>
    </form>
  </div>
  <app-loading *ngIf="loading"></app-loading>
</div>
