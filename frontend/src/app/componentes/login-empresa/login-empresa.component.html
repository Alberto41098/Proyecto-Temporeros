<div class="todo-form">
  <div class="div-form">
    <div class="card-header">
      <h3 class="mb-0">Login Empresa</h3>
    </div>
    <div>
      <div class="form-group">
        <label for="nombre">Email</label>
        <input type="text" class="form-control paramatro" id="form-nombre" aria-describedby="nombre" placeholder=""
          autocomplete="off">
      </div>
      <div class="form-group">
        <label for="imagen">Contraseña</label>
        <input type="password" class="form-control paramatro" id="form-imagen" placeholder="" autocomplete="off"
          aria-describedby="imagen">
      </div>
      <div class="card-footer" id="footer">
        <div class="texto">
          <div>¡Date a conocer y crea ofertas! <a [routerLink]="['/registrar/empresa']">Registrate</a></div>
        </div>
        <div class="boton">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
